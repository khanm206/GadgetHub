<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GadgetHub</title>
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">

    <!-- Tailwind & Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="lg:text-6xl text-3xl font-semibold">GadgetHub</h1>
    </header>


    <main class="p-8">

        <!-- Search -->
        <section>
            <div class="flex items-center justify-center p-5">
                <div class="rounded-lg bg-gray-100 p-5 lg:w-[50%] bg-opacity-60">
                  <div class="flex">
                    <div class="flex w-10 items-center justify-center rounded-tl-lg rounded-bl-lg border-r border-gray-200 bg-white p-5">
                      <svg viewBox="0 0 20 20" aria-hidden="true" class="pointer-events-none absolute w-5 fill-gray-500 transition">
                        <path d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z"></path>
                      </svg>
                    </div>
                    <input type="text" class="w-full bg-white pl-2 text-base font-semibold outline-0" placeholder="Search here..." id="search-field">
                    <button onclick="search()" class="lg:w-[20%] bg-blue-600 p-2 rounded-tr-lg rounded-br-lg text-white font-semibold hover:bg-blue-700 transition-colors">Search</button>
                  </div>
                </div>
              </div>
        </section>

        <!-- Phone Cards -->
        <section class="mt-8">

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 lg:gap-8">
                
                    
            </div>

        </section>

    </main>


    <footer>

    </footer>

    <script src="phone.js"></script>
</body>

</html>
